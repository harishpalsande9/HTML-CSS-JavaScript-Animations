
<style>
body {
	background: #263238; /* Google Blue Grey 900 */
}

.letter-image {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 200px;
	height: 200px;
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	cursor: pointer;
}

.animated-mail {
	position: absolute;
	height: 150px;
	width: 200px;
	-webkit-transition: .4s;
	-moz-transition: .4s;
	transition: .4s;
}

.animated-mail .body {
	position: absolute;
	bottom: 0;
	width: 0;
	height: 0;
	border-style: solid;
	border-width: 0 0 100px 200px;
	border-color: transparent transparent #F44336 transparent; /* Google Red 500 */
	z-index: 2;
}

.animated-mail .top-fold {
	position: absolute;
	top: 50px;
	width: 0;
	height: 0;
	border-style: solid;
	border-width: 50px 100px 0 100px;
	-webkit-transform-origin: 50% 0%;
	-webkit-transition: transform .4s .4s, z-index .2s .4s;
	-moz-transform-origin: 50% 0%;
	-moz-transition: transform .4s .4s, z-index .2s .4s;
	transform-origin: 50% 0%;
	transition: transform .4s .4s, z-index .2s .4s;
	border-color: #D32F2F transparent transparent transparent; /* Google Red 700 */
	z-index: 2;
}

.animated-mail .back-fold {
	position: absolute;
	bottom: 0;
	width: 200px;
	height: 100px;
	background: #D32F2F; /* Google Red 700 */
	z-index: 0;
}

.animated-mail .left-fold {
	position: absolute;
	bottom: 0;
	width: 0;
	height: 0;
	border-style: solid;
	border-width: 50px 0 50px 100px;
	border-color: transparent transparent transparent #E53935; /* Google Red 600 */
	z-index: 2;
}

.animated-mail .letter {
	left: 20px;
	bottom: 0px;
	position: absolute;
	width: 160px;
	height: 60px;
	background: white;
	z-index: 1;
	overflow: hidden;
	-webkit-transition: .4s .2s;
	-moz-transition: .4s .2s;
	transition: .4s .2s;
}

.animated-mail .letter .letter-border {
	height: 10px;
	width: 100%;
	background: repeating-linear-gradient(
		-45deg,
		#E91E63, /* Google Pink 500 */
		#E91E63 8px,
		transparent 8px,
		transparent 18px
	);
}

.animated-mail .letter .letter-title {
	margin-top: 10px;
	margin-left: 5px;
	height: 10px;
	width: 40%;
	background: #9C27B0; /* Google Purple 500 */
}

.animated-mail .letter .letter-context {
	margin-top: 10px;
	margin-left: 5px;
	height: 10px;
	width: 20%;
	background: #673AB7; /* Google Deep Purple 500 */
}

.animated-mail .letter .letter-stamp {
	margin-top: 30px;
	margin-left: 120px;
	border-radius: 100%;
	height: 30px;
	width: 30px;
	background: #3F51B5; /* Google Indigo 500 */
	opacity: 0.3;
}

.shadow {
	position: absolute;
	top: 200px;
	left: 50%;
	width: 400px;
	height: 30px;
	transition: .4s;
	transform: translateX(-50%);
	-webkit-transition: .4s;
	-webkit-transform: translateX(-50%);
	-moz-transition: .4s;
	-moz-transform: translateX(-50%);

	background: radial-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.0), rgba(0,0,0,0.0));
}

.letter-image:hover .animated-mail {
	transform: translateY(50px);
	-webkit-transform: translateY(50px);
	-moz-transform: translateY(50px);
}

.letter-image:hover .animated-mail .top-fold {
	transition: transform .4s, z-index .2s;
	transform: rotateX(180deg);
	-webkit-transition: transform .4s, z-index .2s;
	-webkit-transform: rotateX(180deg);
	-moz-transition: transform .4s, z-index .2s;
	-moz-transform: rotateX(180deg);
	z-index: 0;
}

.letter-image:hover .animated-mail .letter {
	height: 150px;
}

.letter-image:hover .shadow {
	width: 250px;
}
</style>

<div class="letter-image">
	<div class="animated-mail">

			<div class="letter-title"></div>
			<div class="letter-context"></div>
			<div class="letter-stamp">
				<div class="letter-stamp-inner"></div>
			</div>
		</div>

		<div class="left-fold"></div>
	</div>
	<div class="shadow"></div>
</div>
